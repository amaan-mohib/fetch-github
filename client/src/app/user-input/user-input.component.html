<form [formGroup]="nameForm" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field appearance="outline" color="accent" class="input">
    <mat-label> Username </mat-label>
    <input type="text" matInput id="name" formControlName="name" />
  </mat-form-field>
  <button mat-raised-button type="submit" color="accent" class="button">
    Search
  </button>
</form>
<div *ngIf="searchError" style="text-align: center; font-size: medium">
  <mat-error>No such user found</mat-error>
</div>
